<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Monthly Plan</title>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-cyan-500 text-center my-5">Money Master</h1>
    </header>
    <main class="flex">
        <div class=" mx-5 w-full ">
            <img style="max-height: 700px;" class="w-full h-full" src="images/tree.jpg" alt="">
        </div>
        <div class="bg-zinc-100 w-full mx-5">
            <h3 class="font-bold  text-center my-5">Income</h3>
            <div class="grid grid-cols-2 w-3/4 gap-5">
                <label for="income" class="font-medium text-end">Income :</label>
                <input class="bg-zinc-300" type="number" name=""  id="income">
            </div>
            <h3 class="font-bold  text-center my-5">Expenses</h3>
            <div class="grid grid-cols-2 w-3/4 gap-5">
                <label for="income" class="font-medium text-end">Travel :</label>
                <input class="bg-zinc-300" type="number" name=""  id="income">
                <label for="income" class="font-medium text-end">Food :</label>
                <input class="bg-zinc-300" type="number" name=""  id="income">
                <label for="income" class="font-medium text-end">Extra :</label>
                <input class="bg-zinc-300" type="number" name=""  id="income">
            </div>
            <div class="flex justify-center mt-5"><button class="px-8 py-2 bg-blue-400 font-semibold text-white rounded" type="submit">Calculate</button></div>
            <h3 class="font-bold  text-center my-5">Total Expenses : <span>0</span></h3>
            <h3 class="font-bold  text-center my-5">Balance : <span>0</span> </h3>
            <div class="flex justify-evenly mx-5">
                <h4 class="py-2">Save: </h4>
                <button class="px-8 py-2 bg-blue-400 font-semibold rounded" type="submit">20</button>

                <p class="py-2">%</p>
                <button class="px-8 py-2 bg-blue-400 font-semibold text-white rounded" type="submit">Save</button>
            </div>
            <h3 class="font-bold  text-center my-5">Saving Amount : <span>0</span></h3>
            <h3 class="font-bold  text-center my-5">Remaining Balance : <span>0</span></h3>
        </div>

    </main>

    <script src="js/app.js"></script>
</body>
</html>
